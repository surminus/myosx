---
# This creates the named workspace directory in the users home
workspace: '.myosx'

# Manage your dotfiles
dotfiles:
  manage: true
  repo: 'https://github.com/surminus/dotfiles.git'
  files:
    ackrc: '~/.ackrc'
    gitconfig: '~/.gitconfig'
    vimrc: '~/.vimrc'
    zshrc: '~/.zshrc'

# Manage homebrew packages
homebrew:
  manage: true
  packages:
    brew:
      - 'ack'
      - 'autoconf'
      - 'awscli'
      - 'coreutils'
      - 'libgpg-error'
      - 'libassuan'
      - 'libgcrypt'
      - 'libksba'
      - 'pth'
      - 'dirmngr'
      - 'libpng'
      - 'freetype'
      - 'gmp'
      - 'isl'
      - 'mpfr'
      - 'libmpc'
      - 'gcc'
      - 'gdbm'
      - 'gettext'
      - 'git'
      - 'gnu-getopt'
      - 'gnu-tar'
      - 'pinentry'
      - 'gpg-agent'
      - 'libusb'
      - 'libusb-compat'
      - 'gnupg2'
      - 'go'
      - 'hub'
      - 'jpeg'
      - 'libtiff'
      - 'libtool'
      - 'perl'
      - 'xz'
      - 'imagemagick'
      - 'oniguruma'
      - 'jq'
      - 'libyaml'
      - 'node'
      - 'openssl'
      - 'pwgen'
      - 'tree'
      - 'pass'
      - 'pcre'
      - 'pkg-config'
      - 'readline'
      - 'sqlite'
      - 'python'
      - 'ruby-build'
      - 'ruby'
      - 'vim'
      - 'wget'
      - 'zsh'
    cask:
      - 'alfred'
      - 'bittorrent'
      - 'Caskroom'
      - 'facter'
      - 'google-cloud-sdk'
      - 'gpgtools'
      - 'osxfuse'
      - 'puppet'
      - 'tuntap'
      - 'virtualbox'
      - 'vmware-fusion'
      - 'xscreensaver'
    tap:
      - 'caskroom/cask'

rbenv:
  manage: true
  versions:
    - '1.9.3'
    - '1.9.3-p550'
    - '2.0.0'
    - '2.0.0-p648'
    - '2.3.0'
